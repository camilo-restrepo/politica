<div ng-controller="usersController" ng-init="init()">
	<div class="tweets-header">
		<div class="row">
			<div class="col-lg-1">
				<i class="fa fa-twitter fa-3x"></i>
			</div>
			<div class="col-lg-3 tweets-title">Usuarios: <b>{{ userCount | number}}</b></div>
		</div>
	</div>
	<br>
	<br>
	<div class="row">
		<div class="col-md-12">
			<div ng-class="{ 'full-message-box': boxIsFull, 'min-message-box': !boxIsFull }">
				<p class="white-text text-md padding-top-lg col-md-12" ng-show="boxIsFull">
					La gráfica de Usuarios presenta la cantidad de usuarios que han tweeteado sobre cada uno de los candidatos a la alcaldía.
				</p>
				<div class="hide-box">
					<button class="btn btn-link fa white-text text-md no-change-link" ng-class="{ 'fa-chevron-up': boxIsFull, 'fa-chevron-down': !boxIsFull }" ng-click="changeMessageBoxState()"> {{ showOrHide }}</button>
				</div>
			</div>
			<div class="chart-options">
				<button type="button" class="btn btn-outline squared-box" ng-click="showAllCandidates()">Todos</button>
				<button type="button" class="btn btn-outline squared-box" ng-click="showPopularCandidatesOnly()">Populares</button>
			</div>
			<div id="usersChart">
			</div>
			<div id="creationChart">
			</div>
			<div id="venn">
			</div>
		</div>
	</div>
</div>
