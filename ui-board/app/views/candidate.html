<div ng-contorller="boardController" class="form-group" ng-init="init()">
  <div class="col-md-12">
    <div class="col-md-4 collection with-header" ng-repeat="candidato in candidatos">
      <ul class="collection-header">
        <h6>{{candidato.screenName}}
          <a class="small" target="blank" href="http://twitter.com/{{candidato.twitterId.id}}">@{{candidato.twitterId.id}}</a>
        </h6>
        <li class="collection-item" ng-repeat="tw in candidato.tweets">
          <div class="" ng-class='{red : tw.polarity == -1, green : tw.polarity == 1, white : tw.polarity==0}'>
            <div class="tweet">
              <div class="col-md-9 inline">
                <h6>{{tw.screenName}}
                  <a class="small" target="blank" href="https://twitter.com/{{tw.userId}}">@{{tw.userId}}</a>
                </h6>
              </div>
              <div class="col-md-12">
                <p>{{tw.text}}</p>
                <div class="padding-right-sm inline"><small>{{tw.date | date:'dd-MM-yyyy HH:mm:ss'}}</small></div>
                <div class="padding-right-sm inline"><small><span class="glyphicon glyphicon-retweet">{{tw.retweets}}</span></small></div>
                <div class="padding-right-sm inline"><small><span class="glyphicon glyphicon-star">{{tw.favorites}}</span></small></div>
              </div>
            </div>
          </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
