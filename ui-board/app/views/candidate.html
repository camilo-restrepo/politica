<div ng-contorller="boardController" class="form-group" ng-init="init()">
  <div class="col-md-12" ng-repeat="candidato in candidatos">
    <div class="col-md-4 panel panel-default">
      <div class="panel-body">

        <div class="list-header">
          <div class="col-md-4 inline center">
            <img class="img-circle img-sm img-responsive" 
            src={{candidato.profileImageUrl}}>
            <span class="col-md-12 margin-top-sm label label-primary center">8.1</span>
          </div>
          <div class="col-md-8 inline">
            <h2>{{candidato.screenName}}
              <a class="small" target="blank" href="http://twitter.com/enriquepenalosa">@{{candidato.twitterId.id}}</a>
            </h2>
          </div>
        </div>
      </div>
      <hr>
      <div class="panel panel-default" ng-repeat="tw in candidato.tweets">
        <div class="panel-body" ng-class='{red : tw.polarity == -1, green : tw.polarity == 1, white : tw.polarity==0}'>
          <div class="tweet">
            <div class="col-md-3 inline">
              <img class="img-thumbnail img-xsm img-responsive" 
              src={{tw.userImageUrl}}>
            </div>
            <div class="col-md-9 inline">
              <h4>{{tw.screenName}}
                <a class="small" target="blank" href="https://twitter.com/eltiempo">@{{tw.userId}}</a>
              </h4>
            </div>
            <div class="col-md-12">
              <p>{{tw.text}}</p>
              <div class="padding-right-sm inline"><small>{{tw.date | date:'dd-MM-yyyy HH:mm:ss'}}</small></div>
              <div class="padding-right-sm inline"><small><span class="glyphicon glyphicon-retweet">{{tw.retweets}}</span></small></div>
              <div class="padding-right-sm inline"><small><span class="glyphicon glyphicon-star">{{tw.favorites}}</span></small></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
