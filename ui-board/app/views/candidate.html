<div ng-contorller="boardController" ng-init="init()">
  <div class="row">
    <div class="col l12">
      <ul class="col l3 collection with-header" ng-repeat="candidato in candidatos">
        <li class="collection-header">
        <h6><b>{{candidato.screenName}}</b>
          <a class="link-blue" target="blank" href="http://twitter.com/{{candidato.twitterId.id}}">@{{candidato.twitterId.id}}</a>
        </h6>
        </li>
        <li class="collection-item" ng-repeat="tw in candidato.tweets">
        <h6>{{tw.screenName}}
          <a class="small" target="blank" href="https://twitter.com/{{tw.userId}}">@{{tw.userId}}</a>
          <span class="label" ng-class="{'label-danger' : tw.polarity == -1, 'label-success' : tw.polarity == 1, 'label-default' : tw.polarity==0}">
            <span ng-if="tw.polarity == -1">Negativo</span>
            <span ng-if="tw.polarity == 1">Positivo</span>
            <span ng-if="tw.polarity == 0">Neutro</span>
          </span>
        </h6>
        <p class="text-sm">{{tw.text}}</p>
        <div class="padding-right-sm inline"><small>{{tw.date | date:'dd-MM-yyyy HH:mm:ss'}}</small></div>
        <div class="padding-right-sm inline"><small><span class="glyphicon glyphicon-retweet"> {{tw.retweets}}</span></small></div>
        <div class="padding-right-sm inline"><small><span class="glyphicon glyphicon-star">{{tw.favorites}}</span></small></div>
        </li>
      </ul>
    </div>
  </div>
</div>
