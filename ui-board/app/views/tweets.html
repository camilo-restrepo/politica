<div ng-controller="tweetsController" ng-init="init()">
  <div class="row">
    <div class="col-md-12">
      <div class="chart-title">
        <h2>Tweets</h2>
      </div>
      <ul class="col-md-4 list-group" ng-repeat="candidato in candidatos">
        <li class="list-group-item list-title">
            <div class="text-md">
              <a class="link-white" ui-sref="candidate({ twitterId: candidato.twitterId.id })">{{ getTargetName(candidato.screenName) }}</a>
            </div>
            <small>
              <a class="link-white" target="blank" href="http://twitter.com/{{candidato.twitterId.id}}"
                analytics-on  analytics-category="Click">
                @{{candidato.twitterId.id}}
              </a>
            </small>
        </li>
        <li class="list-group-item height-lg tweet-content" ng-repeat="tw in candidato.tweets | orderBy:'-timestamp_ms'">
            <p class="text-sm">{{tw.text}}</p>
            <div class="padding-right-sm inline time-label"><small>{{tw.timestamp_ms | date:'dd-MM-yyyy HH:mm:ss'}}</small></div>
            <div class="padding-right-sm label text-sm to-right tweet-sentiment" ng-class="getTweetLabelClass(tw.prediction)">
              <span>{{ getTweetLabelText(tw.prediction) }}</span>
            </div>
        </li>
      </ul>
    </div>
  </div>
</div>
