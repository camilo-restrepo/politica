<div class="row">
  <div class="col-md-12">
    <ul class="col-md-4 list-group" ng-repeat="tw in candidate.tweets | orderBy:'-timestamp_ms'">
        <li class="list-group-item list-title">
            <div class="text-md">
              <a class="link-white" ui-sref="candidate({ twitterId: candidate.twitterId.id })" analytics-on  analytics-category="Click">{{ getTargetName(candidate.screenName) }}</a>
            </div>
            <small>
              <a class="link-white" target="blank" href="http://twitter.com/{{candidate.twitterId.id}}"
                analytics-on  analytics-category="Click">
                @{{candidate.twitterId.id}}
              </a>
            </small>
        </li>
        <li class="list-group-item height-lg tweet-content">
            <p class="text-sm">{{tw.text}}</p>
            <div class="padding-right-sm inline time-label"><small>{{tw.timestamp_ms | date:'dd-MM-yyyy HH:mm:ss'}}</small></div>
            <div class="padding-right-sm label text-sm to-right tweet-sentiment" ng-class="getTweetLabelClass(tw.prediction)">
              <span>{{ getTweetLabelText(tw.prediction) }}</span>
            </div>
        </li>
      </ul>
  </div>
</div>
