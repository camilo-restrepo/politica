<div class="row">
  <div class="col-md-12">
    <div id="go-back-rectangle" class="black-area-top-tweets">
      <a class="link-white glyphicon glyphicon-chevron-left font-go-back" ui-sref="home">Volver</a>
    </div>
    <div id="polarity-square" class="tweet-sentiment-polarity" ng-class="getTweetLabelClassNoHover(polarity)">
      <span><center><b>{{ getTweetLabelText(polarity) }}</b></center></span>
    </div>
    <p>Ver Tweets:</p>
    <div class="label tweet-sentiment-polarity-sm pull-left squared-box" ng-class="getTweetLabelClass('positive')" ng-show="'positive' !== polarity" ng-mouseenter="hovering=true" ng-mouseleave="hovering=false" ui-sref="polarity({ prediction: 'positive' })">
      <span><center><b>{{ getTweetLabelText('positive') }}</b></center></span>
    </div>
    <div class="label tweet-sentiment-polarity-sm pull-left squared-box" ng-class="getTweetLabelClass('neutral')" ng-show="'neutral' !== polarity" ng-mouseenter="hovering=true" ng-mouseleave="hovering=false" ui-sref="polarity({ prediction: 'neutral' })">
      <span><center><b>{{ getTweetLabelText('neutral') }}</b></center></span>
    </div>
    <div class="label tweet-sentiment-polarity-sm pull-left squared-box" ng-class="getTweetLabelClass('negative')" ng-show="'negative' !== polarity" ng-mouseenter="hovering=true" ng-mouseleave="hovering=false" ui-sref="polarity({ prediction: 'negative' })">
      <span><center><b>{{ getTweetLabelText('negative') }}</b></center></span>
    </div>
  </div>
</div>
