<div ng-controller="polarityTweetsController" ng-init="init()">
  <div class="row">
    <div class="col-md-12">
      <ul class="col-md-4 list-group-polarity" ng-repeat="tw in tweets | orderBy:'-timestamp_ms'">
        <li class="list-group-item list-title squared-box" ui-sref="candidate({ twitterId: tw.twitterId })" analytics-on  analytics-category="Click">
          <div class="text-md">
            <a class="link-white" ui-sref="candidate({ twitterId: tw.twitterId })" analytics-on  analytics-category="Click">{{ getTargetName(tw.twitterId) }}</a>
          </div>
          <small>
            <a class="link-white" target="blank" href="http://twitter.com/{{tw.twitterId }}"
            analytics-on  analytics-category="Click">
            @{{tw.twitterId }}
          </a>
        </small>
      </li>
      <li class="list-group-item height-lg tweet-content squared-box">
        <p class="text-sm">{{tw.text}}</p>
        <div class="padding-right-sm inline time-label"><small>{{tw.timestamp_ms | date:'dd-MM-yyyy HH:mm:ss'}}</small></div>
        <div class="padding-right-sm label text-sm to-right tweet-sentiment squared-box" ng-class="getTweetLabelClassNoHover(tw.prediction)">
          <span>{{ getTweetLabelText(tw.prediction) }}</span>
        </div>
      </li>
    </ul>
  </div>
</div>
