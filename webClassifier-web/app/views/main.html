<div ng-init="init()">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Tweets</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="tweet in tweets track by $index">
        <td>
          {{tweet.text}}
          <br>
          <button type="button" class="btn btn-sm btn-danger" ng-click="setPolarity(tweet, -1, $index)">Negative</button>
          <button type="button" class="btn btn-sm btn-default" ng-click="setPolarity(tweet, 0, $index)">Neutral</button>
          <button type="button" class="btn btn-sm btn-success" ng-click="setPolarity(tweet, 1, $index)">Positive</button>
          <button type="button" class="btn btn-sm btn-primary" ng-click="ignore(tweet, $index)">Ignore</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
